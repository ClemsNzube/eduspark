<html>

  <title>{% block title %}EduSpark{% endblock %}</title>



  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  <!-- progress barstle -->
  <link rel="stylesheet" href="{% static 'css/css-circular-prog-bar.css' %}">
  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Raleway:400,600&display=swap" rel="stylesheet">
  <!-- font wesome stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!-- Custom styles for this template -->

  <!-- responsive style -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

  <style>
      header {
        color: black;
      }

      .hero_section {
        color: #333333;
      }

      .hero_section h1,
      .hero_section p,
      .hero_section a {
        color: #333333;
  }

  /* General Modal Styling */
.modal-content {
  background-color: white;
  border-radius: 8px;
  border: 1px solid #f0ad4e; /* Yellow border */
  padding: 20px;
}

.modal-header {
  background-color: #f0ad4e; /* Yellow background */
  color: black;
  border-bottom: 2px solid #f0ad4e;
  padding: 15px;
  display: flex;
  justify-content: center; /* Horizontally center the title */
  align-items: center; /* Vertically center if necessary */
}

.modal-title {
  font-size: 1.5rem;
  font-weight: bold;
  margin: 0;
}

.close {
  color: black;
  font-size: 1.5rem;
}

.modal-body {
  padding: 30px;
  background-color: #f9f9f9; /* Light grey background */
}

/* Role Selection Container */
.roless {
  display: flex;
  justify-content: center;
}

.container {
  max-width: 1200px;
  width: 100%;
}

.role-selection {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}

/* Individual Role Options */
.role-option {
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  margin: 20px;
  padding: 30px;
  width: 250px;
  text-align: center;
  transition: transform 0.3s;
}

.role-option:hover {
  transform: translateY(-10px); /* Hover effect */
}

.role-option h3 {
  font-size: 1.25rem;
  color: #333;
  font-weight: bold;
  margin-bottom: 15px;
}

.role-option p {
  font-size: 1rem;
  color: #666;
  margin-bottom: 20px;
}

/* Button Styling */
.btn {
  display: inline-block;
  background-color: #f0ad4e;
  color: black;
  padding: 10px 20px;
  font-size: 1rem;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s, transform 0.3s;
}

.btn:hover {
  background-color: #d88c2f; /* Darker yellow */
  transform: scale(1.05); /* Slightly larger on hover */
}

/* Responsive Styling */
@media (max-width: 768px) {
  .role-selection {
    flex-direction: column;
    align-items: center;
  }

  .role-option {
    width: 100%;
    margin: 10px 0;
  }
}

</style>



</head>

<body>
  <div class="top_container">
    <!-- header section strats -->
    <header class="header_section" >
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container " style="color: #333333;">
          <a class="navbar-brand" href="index.html" style="color: #333333;">
            <span style="color: #333333;">
              EduSpark
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent" style="color: #333333;">
            <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav  ">
                <!-- <li class="nav-item active" style="color: #333333;">
                  <a class="nav-link" href="index.html" style="color: #333333;"> Home <span class="sr-only">(current)</span></a>
                </li> -->
               
                <li class="nav-item">
                  <a class="nav-link" href="" style="color: #333333;" data-toggle="modal" data-target="#roleModal"> Sign Up </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="contact.html" style="color: #333333;">Login</a>
                </li>

              </ul>
            </div>
        </nav>
      </div>
    </header>

    {% block content %}
        <!-- The content of specific pages will be inserted here -->
        {% endblock %}

    <section class="container-fluid footer_section">
    <p>
      Copyright &copy; 2025 All Rights Reserved By
      <a href="#">EduSpark</a>
    </p>
  </section>
  <!-- footer section -->

  <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
